---
organizations:
- name: orderer-org
  msp_id: OrdererOrgMSP
  domain: orderer.example.com
  enable_node_organizational_units: false
  users: 0
  ca:
    hostname: ca
- name: org1
  msp_id: Org1MSP
  domain: org1.example.com
  enable_node_organizational_units: true
  users: 2
  ca:
    hostname: ca
- name: org2
  msp_id: Org2MSP
  domain: org2.example.com
  enable_node_organizational_units: true
  users: 2
  ca:
    hostname: ca
- name: org3
  msp_id: Org3MSP
  domain: org3.example.com
  enable_node_organizational_units: true
  users: 2
  ca:
    hostname: ca

consortiums:
- name: SampleConsortium
  organizations:
  - org1
  - org2
  - org3

consensus:
  type: solo

system_channel:
  name: systemchannel
  profile: ThreeOrgsOrdererGenesis

orderers:
- name: orderer
  organization: orderer-org

channels:
- name: testchannel
  profile: ThreeOrgsChannel

peers:
- name: peer0
  organization: org1
  channels:
  - name: testchannel
    anchor: true
- name: peer1
  organization: org1
  channels:
  - name: testchannel
- name: peer0
  organization: org2
  channels:
  - name: testchannel
    anchor: true
- name: peer1
  organization: org2
  channels:
  - name: testchannel
- name: peer0
  organization: org3
  channels:
  - name: testchannel
    anchor: true
- name: peer1
  organization: org3
  channels:
  - name: testchannel

profiles:
- name: ThreeOrgsOrdererGenesis
  orderers:
  - orderer
- name: ThreeOrgsChannel
  consortium: SampleConsortium
  organizations:
  - org1
  - org2
  - org3
