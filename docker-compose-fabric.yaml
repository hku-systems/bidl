networks:
  HLF:
    external: true
services:
  cli:
    command: /bin/bash
    container_name: cli
    depends_on:
    - orderer
    - peer0
    - peer1
    - peer2
    - peer3
    - peer4
    - peer5
    deploy:
      placement:
        constraints:
        - node.hostname==heming-rdma6
    environment:
    - GOPATH=/opt/gopath
    - FABRIC_LOGGING_SPEC=INFO
    - CORE_PEER_ID=cli
    - CORE_PEER_ADDRESS=0.0.0.0:7051
    - CORE_PEER_LOCALMSPID=Org1MSP
    - CORE_PEER_TLS_ENABLED=false
    - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.crt
    - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.key
    - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt
    - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
    image: hyperledger/fabric-tools:fabric-v1.0
    networks:
    - HLF
    stdin_open: true
    tty: true
    volumes:
    - /var/run/:/host/var/run/
    - /users/yunpeng/fabric_exp/chaincode:/opt/gopath/src/github.com/chaincode
    - /users/yunpeng/fabric_exp/organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
    - /users/yunpeng/fabric_exp/scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts
    - /users/yunpeng/fabric_exp/channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
  orderer:
    command: bash -c "mkdir -p /var/hyperledger/production/orderer && orderer"
    container_name: orderer
    deploy:
      placement:
        constraints:
        - node.hostname==node4.bidl.bidl-pg0.utah.cloudlab.us
    environment:
    - GOPATH=/opt/gopath
    - ORDERER_GENERAL_LOGLEVEL=INFO
    - ORDERER_GENERAL_LEDGERTYPE=ram
    - FABRIC_LOGGING_SPEC=INFO
    - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
    - ORDERER_GENERAL_GENESISMETHOD=file
    - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
    - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
    - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
    - ORDERER_GENERAL_TLS_ENABLED=false
    - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
    - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
    - ORDERER_GENERAL_TLS_ROOTCAS=/var/hyperledger/orderer/tls/ca.crt
    image: hyperledger/fabric-orderer:fabric-v1.0
    networks:
    - HLF
    volumes:
    - /users/yunpeng/fabric_exp/channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - /users/yunpeng/fabric_exp/organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
    - /users/yunpeng/fabric_exp/organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls:/var/hyperledger/orderer/tls
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
  peer0:
    command: bash -c "mkdir -p /var/hyperledger/production && peer node start"
    container_name: peer0
    deploy:
      placement:
        constraints:
        - node.hostname==heming-rdma3
    environment:
    - GOPATH=/opt/gopath
    - CORE_PEER_ID=fabric_peer0
    - CORE_LOGGING_LEVEL=INFO
    - CORE_PEER_ADDRESS=0.0.0.0:7051
    - CORE_PEER_GOSSIP_BOOTSTRAP=fabric_peer0:7051
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=fabric_peer0:7051
    - CORE_PEER_LOCALMSPID=Org1MSP
    - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
    - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=HLF
    - FABRIC_LOGGING_SPEC=INFO
    - CORE_PEER_TLS_ENABLED=false
    - CORE_PEER_GOSSIP_USELEADERELECTION=false
    - CORE_PEER_GOSSIP_ORGLEADER=true
    - CORE_PEER_PROFILE_ENABLED=false
    - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
    - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
    - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    image: hyperledger/fabric-peer:fabric-v1.0
